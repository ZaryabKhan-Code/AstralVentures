<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}">
</head>

<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="login-container">
        <form action="{{ url_for('auth.login') }}" method="post" class="login-form">
            <h1>Login</h1><br>
            <input type="text" style="margin-left: 10%;" name="email" placeholder="Email" required><br><br>
            <input type="password" style="margin-left: 10%;" name="password" placeholder="Password" required>
            <button type="submit" class="button animated">Login</button>
        </form>
    </div>
    {% endblock %}
</body>

</html>
